<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    
       <h1 id="heading">Rock-Paper-Scissor</h1>  
       <div class="choices-container">
        
    <div class="choices">
         
        
        <img class="choice" id="Paper"src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true">
        <img class="choice" id="Rock"src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true">
        <img class="choice" id="Scissor"src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true">
    
    </div>
    <div class="score-board">
        <div class="score1">
            <p id="your-score">0  -</p>
            <p>You</p>
        </div>
        <div class="score2">
            <p id="com-score">0   -</p>
            <p>Computer</p>
        </div>
        </div>
    
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    </div>
    <div class="reset">
        <button id="reset-btn">Reset</button>
    </div>
  <script src="game.js"></script>
</body>
</html>
